<mat-form-field class="full-width" [appearance]="isOutline ? 'outline' : ''">
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    [type]="type"
    [placeholder]="placeHolder"
    [formControl]="control"
  />
  <mat-hint>{{ hint }}</mat-hint>
  <mat-error *ngIf="validateFieldService.fieldHasError(control, 'required')">
    Campo obrigatório
  </mat-error>
  <mat-error *ngIf="validateFieldService.fieldHasError(control, 'minlength')">
    Campo precisa ter no mínimo
    {{ validateFieldService.fieldHasLengthError(control, 'minlength') }}
    caracteres
  </mat-error>
  <mat-error *ngIf="validateFieldService.fieldHasError(control, 'maxlength')">
    Campo pode ter no máximo
    {{ validateFieldService.fieldHasLengthError(control, 'maxlength') }}
    caracteres
  </mat-error>
  <mat-error *ngIf="validateFieldService.fieldHasError(control, 'email')">
    E-mail inválido
  </mat-error>
</mat-form-field>
