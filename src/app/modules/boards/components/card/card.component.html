<mat-card class="card">
  <mat-card-header class="card-title">
    <mat-card-title>{{ cardTitle || 'Title' }}</mat-card-title>
    <mat-card-subtitle>{{ cardSubtitle || 'Subtitle' }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="card-content">
    <p>{{ cardContentText || 'lorem ipsu' }}</p>
  </mat-card-content>
  <mat-card-actions class="card-actions">
    <button mat-button color="warn">EXCLUIR</button>
    <button mat-button>DETALHES</button>
  </mat-card-actions>
</mat-card>
